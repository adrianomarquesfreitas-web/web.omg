<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="stylesheet" href="style.css"
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de valuntários</title>
    

</head>
<body>
    <!-- Botão do menu móvel  -->
  <button class="menu-toggle" id="menu-toggle">
    ☰
  </button>
    <header>
        <section class="cadas-text">
            <div class="cadas-content">

        <h1>Cadastro de valuntários</h1>
        </div>
        </section>
        <nav>
            <ul id="">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="projetos.html">Projeto</a></li>
                <li><a href="cadastro.html">Cadastro</a></li>
            </ul>
        </nav>
    </header>   
    <main>
        <section class="signup-section">

            <h2> Formulário de cadastro de voluntários</h2>
            <div class="sucess-messenge" id="sucessmessenge">
                Cadastro realizado com sucesso!
            </div>
                
        
                

            <form id="volunt-form" onsubmit="hundleSubmit(event)">
                <fieldset>
                    <legend>Dados Pessoais</legend>
                    <div class="form-grup">

                         <label for="nome">Nome Completo *:</label>
                         <input type="text" id="nome" name="nome" required> 
                            
                    </div>

                    <div class="form-grup">

                        <label for="data">Data de Nascimento *:</label>
                        <input type="date" id="data" name="Data de Nascimento" required> 
                    </div>

                    <div class="form-grup">

                        <label for="telefone">Telefone *</label>
                        <input type="tel" id="telefone" name="telefone"  placeholder="(XX) XXXXX-XXXX" required>

                    </div>

                    <div class="form-grup">

                        <label for="idade">Idade *</label>
                        <input type="number" id="idade"  name="idade" min="18" max="70" required >
                        
                    </div>
                

                </fieldset>
                <fieldset>
                    <legend>Disponibilidade</legend>
                    <div class="form-grup">
                        <label for="disponibilidade">Quando você pode atuar como voluntário</label>
                        <select id="disponibilidade" name="disponibilidade" required>
                        
                            <option value="">Selecione...</option>
                            <option value="fins-de-semana">Fins de semana </option>
                            <option value="dias-uteis">Dias úteis</option>
                            <option value="horario-fexivel">Horario fexivel</option>
                            <option value="feriados">Feriados</option>
                        </select>   

                    </div>
                

                </fieldset>
            </form>
        </section>

    </main>
    <footer>
        <p>&copy; Escoliose Brasil  Todos os direitos reservados</p>
    </footer>
    <script src="scrypt.js"></script>
</body>
</html>
